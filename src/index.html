<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="./index.js"></script>
    <title>Porag's Amazing To-do List</title>
</head>

<body>
    <div class="container">
        <div class="head hbb">
            <h2>Today's To Do</h2>
            <button><img id="refresh" src='../assets/rotate-solid.svg' alt="refresh icon"></button>
        </div>
        <div class="todo">
            <ul>
                <li class="hbb">
                    <form id="task-form">
                        <input class="new-item" type="text" name="new-item" id="new-item" placeholder="Add to your list..." required>
                        <button type="submit"><img id="arrow-d-l" src='../assets/arrow-turn-down-left.png'  alt="arrow icon"></button>
                    </form>
                </li>
            </ul>
            <ul class="list">
            </ul>
        </div>
        <button class="hbb btn" type="button">Clear all completed Tasks</button>
    </div>
</body>

</html>
